name: static_resources_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/image1.png
    - assets/images/image2.png
    - assets/images/image3.png

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/Roboto-Italic-VariableFont_wdth,wght.ttf